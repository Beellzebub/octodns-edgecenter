---
'':
  # weight and failover
  dynamic:
    pools:
      # pool that adds weight to resource records meta
      weight:
        values:
        - value: 5.5.5.5
          weight: 25
        - value: 6.6.6.6
          weight: 50
        - value: 7.7.7.7
          weight: 75
    rules:
      - pool: weight
  # failover configuration
  octodns:
    failover:
      frequency: 15
      port: 80
      protocol: TCP
      timeout: 10
      verify: true
  ttl: 60
  # ipv4 type supporting failover
  type: EdgeCenter/A
  # values not from pools are added without meta
  values:
  - 5.5.5.5
  - 6.6.6.6
  - 7.7.7.7

